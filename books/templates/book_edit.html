{% extends "base.html" %}

{% block heading %}
{{ block.super }} - <a href="{% url "book-list" %}">Books</a> - 
{% if book %}
Edit "{{ book }}"
{% else %}
Add Book
{% endif %}
{% endblock %}

{% block content %}
<form action="{{ action }}" method="POST">
  {% csrf_token %}
  <ul>
    {{ form.as_p }}
  </ul>
  <input id="save_book" type="submit" value="Save" />
</form>
{% endblock %}
