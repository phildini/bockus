{% extends "base.html" %}

{% block heading %}{{ block.super }} - <a href="{% url "book-list" %}">Books</a> - Shelve Books{% endblock %}
{% block content %}

<p>Add these books...</p>
<ul>
{% for book in books %}
    <li>{{ book }}</li>
{% endfor %}
</ul>
<p>...to which shelf?
<form action="{% url "books-shelve" %}" method="POST">
  {% csrf_token %}

  {{ form.as_p }}
  <input type="submit" value="Submit" />
</form>
<p><a href="{% url "book-list" %}">Cancel.</a></p>
{% endblock %}
