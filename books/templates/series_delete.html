{% extends "base.html" %}

{% block heading %}{{ block.super }} - <a href="{% url "series-list" %}">Series</a> - Delete Series{% endblock %}
{% block content %}

<p>Are you sure you want to delete the series "{{ series }}"?</p>

<form action="{% url "series-delete" pk=series.id %}" method="POST">
  {% csrf_token %}

  <input type="submit" value="Yes, delete." />
  <a href="{% url "series-list" %}">No, cancel.</a>
</form>
{% endblock %}
