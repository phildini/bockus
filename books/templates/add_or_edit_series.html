{% extends "base.html" %}

{% block heading %}
{{ block.super }} - <a href="{% url "series-list" %}">Series</a> - 
{% if series %}
Edit "{{ series }}"
{% else %}
Add Series
{% endif %}
{% endblock %}

<form action="{{ action }}" method="POST">
  {% csrf_token %}
  <ul>
    {{ form.as_ul }}
  </ul>
  <input id="save_series" type="submit" value="Save" />
</form>

<a href="{% url "series-list" %}">Series List</a>
{% endblock %}
