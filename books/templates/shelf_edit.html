{% extends "base.html" %}

{% block heading %}
{{ block.super }} - <a href="{% url "shelf-list" %}">Shelves</a> - 
{% if shelf %}
Edit "{{ shelf }}"
{% else %}
Add Shelf
{% endif %}
{% endblock %}
{% block content %}
<form action="{{ action }}" method="POST">
  {% csrf_token %}
  <ul>
    {{ form.as_ul }}
  </ul>
  <input id="save_shelf" type="submit" value="Save" />
</form>

<a href="{% url "shelf-list" %}">Shelf List</a>
{% endblock %}
