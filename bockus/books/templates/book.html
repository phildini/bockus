<h1>{{ book }}</h1>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<p>{{ book.title }}</p>

<p><a href="{% url "book-edit" pk=book.id %}">Edit</a> | <a href="{% url "book-delete" pk=book.id %}">Delete</a> | <a href="{% url 'book-send' pk=book.id %}">Send Book</a></p>
<p><a href="{% url "book-list" %}">back to list</a></p>
